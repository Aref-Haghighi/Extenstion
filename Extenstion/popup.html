<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Dark Mode Scheduler</h1>
  <label for="start">Dark Mode Start Time:</label>
  <input type="time" id="start" name="darkModeStart" value="19:00">

  <label for="end">Dark Mode End Time:</label>
  <input type="time" id="end" name="darkModeEnd" value="07:00">

  <button id="saveBtn">Save</button>

  <script src="popup.js"></script>
</body>
</html>
